version: 0.0.1.{build}

branches:
  only:
    - develop
    - master

skip_tags: true

artifacts:
    - path: artifacts/*.*nupkg
      name: Packages

image:
    - Visual Studio 2017

install:
    - cmd: dotnet tool install fake-cli -g

build_script:
    - cmd: fake run ./src/build.fsx

nuget:
  project_feed: true
                    